<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красивая кнопка на HTML</title>
    <style>
      .button {
        display: inline-block;
        padding: 100px 200px;
        font-size: 100px;
        color: white; /* Цвет текста */
        background-color: #FF0000; /* Красный цвет кнопки */
        border: none;
        border-radius: 100px; /* Скругленные углы */
        text-align: center;
        text-decoration: none; /* Убираем подчеркивание */
        transition: background-color 0.3s ease; /* Плавное изменение цвета при наведении */
      }

      .button:hover {
        background-color: #CC0000; /* Темно-красный при наведении */
      }
    </style>
</head>
<body>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="button">Перейти на YouTube</a>
</body>
</html>
